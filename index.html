<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="weather-app">
    <div class="container search">
      <form id="search-city-form">
        <div class="row">
          <div class="col">
            <input
              type="search"
              id = search-input
              class="form-control rounded-pill enterCity"
              placeholder="Please enter a City..."
              autocomplete="off"
              autofocus="on"
              
            />
            
          </div>
          <div class="col">
            <button
              type="submit"
              class="btn btn-info rounded-pill searchButton"
              value="Search"
            >
              Search
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="container top">
        <div class="row">
            <div class="col">
                <p class="current">
                    <h3 id="city"></h3>
                    <span class="temperatureC" id="temperatureC">
                    <h1 id="currentTemperature"></h1>
                    </span>
                    <span class="temperatureF" id="temperatureF">
                    <h6 id="currentTemperatureF"></h6>
                    </span>
                    <br />
                    <p class="date">
                      Last updated: <span id="date"></span>
                    </p>
                </p>
            </div>
            <div class="col" >
                <img src="images/World.png" alt="world"
                class="starter" id="image"> <br />
                <span id="description"></span>
            </div>
        </div>
    </div>
    <div class="container bottom">
        <div class="row">
            <div class="col border border-info details">
                <p>
                    <span id="minTemp"></span>°C / <span id="maxTemp"></span>°C<br />
                    <br />
                    
                    Wind: <span id="wind"></span> km/h <br />
                    Humidity: <span id="humidity"></span> % 
                </p>
            </div>
            <div class="col border border-info" >
              <table class="table table-borderless" id="forecast"></table>  
              
            </div>
        </div>
    <br />
    <footer class="footer">
        Coded by 
        <a
        href="https://github.com/isabellamacht?tab=repositories"
        target="_blank"
        class="github"
      >
        Isabella Macht
      </a>
    </footer>
    <br />
    </div>
    <script src="src/script.js"></script>
    </div>
  </body>
</html>
